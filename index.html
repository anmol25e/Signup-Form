<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="signup-header">
                <h1>Signup</h1>
                <p>Let's ride, partner!</p>
            </div>
            <div class="signup-body">
            
                <form action="#">
                    <div class="mainbody">
                        <div class="body1">
                            <div class="fname">
                                <label for="firstname">First Name</label>
                                <input type="text" id="firstname" placeholder="Arthur" required>
                            </div>
        
                            <div class="lname">
                                <label for="lastname">Last Name</label>
                                <input type="text" id="lastname" placeholder="Morgan" required>
                            </div>
        
                            <div class="email">
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="tuberculosis@gmail.com" required>
                            </div>
                        </div>
    
    
                       <div class="body2">
                            <div class="pass">
                                <label for="password">Password</label>
                                <input type="password" id="password" placeholder="at least 8 characters" required>
                            </div>
    
                            <div class="conf-pass">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" required>
                            </div>
    
                            <div class="number">
                                <label for="pnumber">Phone Number</label>
                                <input type="tel" id="pnumber" placeholder="333-444-5555" required>
                            </div>

                        </div>
    


                    </div>
                    

                    <div class="submit">
                        <input type="submit" id="submit" value="Create Account" required>
                    </div>
                </form>
            </div>
            <div class="signup-footer">
                <p>Already have an Account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
